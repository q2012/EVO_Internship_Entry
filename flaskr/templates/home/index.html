{% extends 'base.html' %}

{% block header %}
  {% if g.user %}
      <form method="post" enctype="multipart/form-data" action="upload">
      <label for="file">Choose File</label>
      <input type="file" name="file" id="file" required>
      <input type="submit" value="Upload">
    </form>
  {% endif %}
{% endblock %}

{% block content %}
  {% for file in files %}
    <a class="action" href="{{ url_for('home.download', filename=file['fileurl']) }}">Download {{ file['fileurl'] }}</a><br>
  {% endfor %}
{% endblock %}
