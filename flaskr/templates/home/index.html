{% extends 'base.html' %}

{% block header %}
  {% if g.user %}
      <form method="post" enctype="multipart/form-data" action="upload">
      <label for="file">Choose File</label>
      <input type="file" name="file" id="file" required>
      <input type="submit" value="Upload">
    </form>
  {% endif %}
{% endblock %}
